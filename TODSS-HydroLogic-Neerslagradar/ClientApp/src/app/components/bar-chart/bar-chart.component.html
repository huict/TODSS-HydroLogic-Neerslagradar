<div class="chart-wrapper" style="display: flex; justify-content: center; align-items: center;">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [type]="barChartType"
  >
  </canvas>
</div>
