<div class="wrapper">
  <app-animation-map
    class="map"
    (changeLocationFilterEvent)="handleCoordEvent($event)"
    (changeTimeFilterEvent)="handleTimeEvent($event)"
    (mapReadyEvent)="handleMapReadyEvent($event)"
    (changeCurrentTimeEvent)="handleCurrentTimeEvent($event)"
    [coordinateFilter]="coordinatesFilter"
    [timeFilter]="timeFilter"
    [data]="dataTemp">
  </app-animation-map>

  <app-bar-chart
    class="chart"
    [timeFilter]="timeFilter"
    [coordinatesFilter]="coordinatesFilter"
  ></app-bar-chart>
</div>
